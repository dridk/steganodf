[tool.poetry]
name = "steganodf"
version = "0.1.4"
description = "Functions to add hidden message in a dataframe using row permutation"
authors = ["Sacha Schutz <sacha@labsquare.org>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
more-itertools = "^9.1.0"
pandas = "^2.0.2"
scikit-learn = "^1.3.0"

[tool.poetry.scripts]
steganodf = "steganodf.__main__:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
