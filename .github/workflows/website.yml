name: Deploy steganodf web page

on:
  push:
    branches:
      - deploy
permissions:
  contents: write
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Deploy page
        uses: JamesIves/github-pages-deploy-action@v4 
        with:
          folder: www
          token: ${{ secrets.GITHUB_TOKEN }} 
